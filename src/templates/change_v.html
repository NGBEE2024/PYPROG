<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Delay Control</title>
</head>
<body>
    <h1>Set Servo Delay</h1>
    <form action="/set_delay" method="POST">
        <label for="sdelay">Enter delay time (4 to 20 seconds):</label>
        <input type="number" id="sdelay" name="sdelay" min="4" max="20" value="{{ sdelay }}" required>
        <button type="submit">Set Delay</button>
    </form>

    <p>Current delay: {{ sdelay }} seconds</p>


</body>
</html>
